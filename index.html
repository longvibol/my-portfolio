<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Navigation -->
  <header>
    <nav class="navbar">
      <div class="logo">MyPortfolio</div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Home Section -->
  <section id="home" class="section home">
    <div class="container">
      <h1>Welcome to My Portfolio</h1>
      <p>I am a passionate web developer.</p>
    </div>
  </section>

  <!-- About Section -->
  <section id="about" class="section about">
    <div class="container">
      <h2>About Me</h2>
      <p>Hello! I'm a full stack developer skilled in Java, Spring Boot, and Angular.</p>
    </div>
  </section>

  <!-- Portfolio Section -->
  <section id="portfolio" class="section portfolio">
    <div class="container">
      <h2>My Work</h2>
      <div class="portfolio-items">
        <div class="portfolio-item">Project 1</div>
        <div class="portfolio-item">Project 2</div>
        <div class="portfolio-item">Project 3</div>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="section contact">
    <div class="container">
      <h2>Contact Me</h2>
      <form action="#" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 MyPortfolio. All rights reserved.</p>
    </div>
  </footer>

  <button id="backToTop">â†‘ Top</button>
  <script src="script.js"></script>
</body>



</html>
